{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        
        <!-- local static files -->
        <link href="{% static 'resources/css/hospital-login.css' %}" rel="stylesheet" />

        <title>Login for hospital authority</title>
    </head>
    <body>
    
        <div class="login-container">
            <div class="row">
                <h2>Login Hospital Authority</h2>
                {% csrf_token %}
                <div class="form-floating col-md-12 mt-2">
                    <input type="text" class="form-control" id="user_name" placeholder="user name" required>
                    <label id="user_name_label">User Name<span style="color: red">*</span></label>
                    <div class="invalid-feedback" id="user_name_err_id">
                    </div>
                </div>
                <div class="form-floating col-md-12 mt-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label id="password_label">Password<span style="color: red">*</span></label>
                    <div class="invalid-feedback" id="password_err_id">
                    </div>
                </div>
    
                <div class="col-md-12 mt-4">
                    <input type="submit" name="register" value="Login" id="login-btn" class="btn btn-primary" />
                </div>
                <br>
                <p><a href="#">Forgot password?</a></p>
                <p class="error-message" id="error-msg">&nbsp;</p>
            <div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="{% static 'resources/js/hospital-login.js' %}"></script>

    </body>
</html>
