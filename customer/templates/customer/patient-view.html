{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="{% static 'resources/css/patient-view.css' %}" rel="stylesheet" />
        <title>&nbsp;</title>
    </head>
    <body>

        {{ patient|json_script:"patient" }}

        {% csrf_token %}

        <div class="my-container" id="form">
            <h2 id="header">Patient Info</h2>
            <div class="form-group row">
                <label for="patient_name" class="col-2 col-form-label">Patient name</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="" id="patient_name" placeholder="Patient name">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-2 col-form-label">Gender</label>
                <div class="col-10">
                    <select class="form-control" id="gender">
                        <option selected="true" disabled="disabled">---------</option> 
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mt-2">
                <label for="p_contact" class="col-2 col-form-label">Primary Contact</label>
                <div class="col-10">
                    <input class="form-control" type="tel" value="" id="p_contact" placeholder="Primary contact no.">
                </div>
            </div>

            <div class="form-group row mt-2">
                <label for="s_contact" class="col-2 col-form-label">Secondary Contact</label>
                <div class="col-10">
                    <input class="form-control" type="tel" value="" id="s_contact" placeholder="Secondary contact no.">
                </div>
            </div>

            <div class="form-group row">
                <label for="status" class="col-2 col-form-label">Patient status</label>
                <div class="col-10">
                    <select class="form-control" id="status">
                        <option selected="true" disabled="disabled">---------</option>
                        <option value="Alive">Alive</option>
                        <option value="Success">Success</option>
                        <option value="Dead">Dead</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="adhar" class="col-2 col-form-label">Adhar no.</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="" id="adhar" placeholder="Patient adhar no.">
                </div>
            </div>

            <div class="form-group row">
                <label for="dob" class="col-2 col-form-label">DOB</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="2011-08-19" id="dob">
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="bed" class="col-2 col-form-label">Bed type</label>
                <div class="col-10">
                    <select class="form-control" id="bed">
                        <option selected="true" disabled="disabled">---------</option>
                        <option value="word">Word</option>
                        <option value="icu">ICU</option>
                    </select>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="{% static 'resources/js/patient-view-customer.js' %}"></script>
    </body>
</html>
