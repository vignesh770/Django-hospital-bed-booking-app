{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'resources/css/customer-login.css' %}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>{{title}}</title>
  </head>
  <body>

    <div class="container {{class}}" id="container">
      <div class="form-container sign-up-container">
        <div class="form">
          {% csrf_token %}
          <h1>Sign Up</h1>
          <div class="social-container">
            <a href="/accounts/google/login/?process=login" class="social"><img src="https://i.postimg.cc/zfnhrh7p/google.png" height="20" width="20"></a>
          </div>
          <span>or use your email for registration</span>
          <input type="email" id="reg-email" placeholder="Email" />
          <input type="text" id="reg-username" placeholder="Username" />
          <input type="password" id="reg-password" placeholder="Password" />
          <button id="sign-up-btn-id">Sign Up</button>
          <p class="error-message" id="error-msg">&nbsp;</p>
        </div>
      </div>
      <div class="form-container sign-in-container">
        <div class="form">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="/accounts/google/login/?process=login" class="social"><img src="https://i.postimg.cc/zfnhrh7p/google.png" height="20" width="20"></a>
          </div>
          <span>or use your account</span>
          <input type="text" placeholder="Username" id="username"/>
          <input type="password" placeholder="Password" id="password" />
          <a href="#">Forgot your password?</a>
          <button onclick="login()">Sign In</button>
          <p class="error-message" id="sign-inerror-msg">&nbsp;</p>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>


    <!-- bootstrap js links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'resources/js/customer-login.js' %}"></script>
  </body>
</html>
